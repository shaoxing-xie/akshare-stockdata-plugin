identity:
  author: shaoxing-xie
  name: stock_hk_data
  label:
    en_US: Hong Kong Stock Quotes (Original Interface)
    zh_Hans: 港股股票行情(原始接口)
description:
  human:
    en_US: "Get comprehensive Hong Kong stock market data using AKShare library wrapper. Provides real-time quotes, historical data, individual stock information, financial analysis, and fund flow data for Hong Kong stocks."
    zh_Hans: "使用 AKShare 库封装获取全面的港股市场数据，提供港股实时行情、历史数据、个股信息、财务分析和资金流向数据。"
  llm: 使用 AKShare 库封装获取全面的港股市场数据，提供港股实时行情、历史数据、个股信息、财务分析和资金流向数据。
parameters:
  - name: interface
    type: select
    required: true
    form: llm
    default: stock_hk_spot_em
    description: 接口名称
    llm_description: 选择港股数据相关接口。分类包括：实时行情、历史数据、分时数据、证券资料、公司资料、分红派息、财务分析、财务报表、资金流向。大部分接口需要特定参数如港股代码、周期、日期范围或指标类型。
    human_description:
      en_US: "Select the Hong Kong stock data interface. Categories: Real-time Quotes, Historical Data, Minute Data, Security Profile, Company Profile, Dividend Distribution, Financial Analysis, Financial Statements, Fund Flow. Most interfaces require specific parameters like HK stock code, period, date range, or indicator type."
      zh_Hans: "选择港股数据相关接口。分类包括：实时行情、历史数据、分时数据、证券资料、公司资料、分红派息、财务分析、财务报表、资金流向。大部分接口需要特定参数如港股代码、周期、日期范围或指标类型。"
    label:
      en_US: Interface
      zh_Hans: 接口名称
    options:
      # 港股实时行情接口
      - label:
          en_US: East Money - HK Stock - Real-time Quotes (15min delay)
          zh_Hans: 东方财富网-港股-实时行情(延15分钟)
        value: stock_hk_spot_em
      - label:
          en_US: Sina - HK Stock - Real-time Quotes (15min delay)
          zh_Hans: 新浪-港股-实时行情(延15分钟)
        value: stock_hk_spot
      - label:
          en_US: East Money - HK Main Board - Real-time Quotes (15min delay)
          zh_Hans: 东方财富网-港股主板-实时行情(延15分钟)
        value: stock_hk_main_board_spot_em
      - label:
          en_US: East Money - HK Stock Market - Famous HK Stocks Real-time Quotes
          zh_Hans: 东方财富网-港股市场-知名港股实时行情数据
        value: stock_hk_famous_spot_em
      # 港股历史行情接口
      - label:
          en_US: East Money - HK Stock - Historical Data - Specify Stock Code, Period, Date Range, Adjustment Method
          zh_Hans: 东方财富网-港股-历史行情数据-指定股票代码、周期、日期范围、复权方式
        value: stock_hk_hist
      - label:
          en_US: East Money - HK Stock - Daily Minute Data - Specify Stock Code, Period, Date Range, Adjustment Method
          zh_Hans: 东方财富网-港股-每日分时行情-指定股票代码、周期、日期范围、复权方式
        value: stock_hk_hist_min_em
      - label:
          en_US: Sina - HK Stock - Historical Data - Specify Stock Code, Adjustment Method
          zh_Hans: 新浪-港股-历史行情数据-指定股票代码、复权方式
        value: stock_hk_daily
      # 港股个股信息接口
      - label:
          en_US: East Money - HK Stock - Individual Stock - Security Profile - Specify Stock Code
          zh_Hans: 东方财富网-港股-个股-证券资料-指定股票代码
        value: stock_hk_security_profile_em
      - label:
          en_US: East Money - HK Stock - Individual Stock - Company Profile - Specify Stock Code
          zh_Hans: 东方财富网-港股-个股-公司资料-指定股票代码
        value: stock_hk_company_profile_em
      - label:
          en_US: THS - HK Stock - Individual Stock - Dividend Distribution - Specify Stock Code
          zh_Hans: 同花顺-港股-个股-分红派息-指定股票代码
        value: stock_hk_fhpx_detail_ths
      - label:
          en_US: East Money - HK Stock - Individual Stock - Financial Indicators - Specify Stock Code
          zh_Hans: 东方财富网-港股-个股-财务指标-指定股票代码
        value: stock_hk_financial_indicator_em
      - label:
          en_US: East Money - HK Stock - Individual Stock - Dividend Payout - Specify Stock Code
          zh_Hans: 东方财富网-港股-个股-分红派息-指定股票代码
        value: stock_hk_dividend_payout_em
      - label:
          en_US: East Money - HK Stock - Individual Stock - Growth Comparison - Specify Stock Code
          zh_Hans: 东方财富网-港股-个股-成长性对比-指定股票代码
        value: stock_hk_growth_comparison_em
      # 港股财务分析接口
      - label:
          en_US: East Money - HK - Financial Analysis - Main Indicators - Specify Stock Code, Indicator Type
          zh_Hans: 东方财富网-港股-财务分析-主要指标-指定股票代码、指标类型
        value: stock_financial_hk_analysis_indicator_em
      - label:
          en_US: East Money - HK - Financial Statements - Three Major Reports - Specify Stock Code, Report Type, Indicator Type
          zh_Hans: 东方财富网-港股-财务报表-三大报表-指定股票代码、报表类型、指标类型
        value: stock_financial_hk_report_em
  - name: symbol
    type: string
    required: false
    form: llm
    default: "00700"
    description: 港股代码
    llm_description: 港股代码，格式：00700、03900、HK00700；港股：5位数字代码(00700)或市场前缀(HK00700)
    human_description:
      en_US: "Hong Kong stock code. Required for: HK Stock - Historical Data, HK Stock - Daily Minute Data, HK Stock - Security Profile, HK Stock - Company Profile, HK Stock - Dividend Distribution, HK Stock - Financial Indicators, HK Stock - Dividend Payout, HK Stock - Growth Comparison, Sina HK Stock - Historical Data, HK - Financial Analysis - Main Indicators, HK - Financial Statements - Three Major Reports. Format: 00700, 03900, HK00700; HK stock: 5-digit code (00700) or market prefix (HK00700)."
      zh_Hans: "港股代码。需要此参数的接口：港股-历史行情数据、港股-每日分时行情、港股-个股-证券资料、港股-个股-公司资料、港股-个股-分红派息、港股-个股-财务指标、港股-个股-分红派息、港股-个股-成长性对比、新浪-港股-历史行情数据、港股-财务分析-主要指标、港股-财务报表-三大报表。格式：00700、03900、HK00700；港股：5位数字代码(00700)或市场前缀(HK00700)。"
    label:
      en_US: HK Stock Code
      zh_Hans: 港股代码
  - name: period
    type: select
    required: false
    form: llm
    default: daily
    description: 周期（历史行情类）
    llm_description: 历史行情接口的周期参数，用于港股历史数据接口
    human_description:
      en_US: "Period. Required for: HK Stock - Historical Data. Options: daily (日线), weekly (周线), monthly (月线)."
      zh_Hans: "周期（历史行情类）。需要此参数的接口：港股-历史行情数据。选项：daily(日线)、weekly(周线)、monthly(月线)。"
    label:
      en_US: Period (Historical Data)
      zh_Hans: 周期（历史行情类）
    options:
      - label:
          en_US: Daily
          zh_Hans: 日线
        value: "daily"
      - label:
          en_US: Weekly
          zh_Hans: 周线
        value: "weekly"
      - label:
          en_US: Monthly
          zh_Hans: 月线
        value: "monthly"
  - name: period2
    type: select
    required: false
    form: llm
    default: 5
    description: 周期（分时行情类）
    llm_description: 分时行情接口的周期参数，用于港股分时数据接口
    human_description:
      en_US: "Period. Required for: HK Stock - Daily Minute Data. Options: 1 (1分钟), 5 (5分钟), 15 (15分钟), 30 (30分钟), 60 (60分钟)."
      zh_Hans: "周期（分时行情类）。需要此参数的接口：港股-每日分时行情。选项：1(1分钟)、5(5分钟)、15(15分钟)、30(30分钟)、60(60分钟)。"
    label:
      en_US: Period (Minute Data)
      zh_Hans: 周期（分时行情类）
    options:
      - label:
          en_US: 1 Minute
          zh_Hans: 1分钟
        value: "1"
      - label:
          en_US: 5 Minutes
          zh_Hans: 5分钟
        value: "5"
      - label:
          en_US: 15 Minutes
          zh_Hans: 15分钟
        value: "15"
      - label:
          en_US: 30 Minutes
          zh_Hans: 30分钟
        value: "30"
      - label:
          en_US: 60 Minutes
          zh_Hans: 60分钟
        value: "60"
  - name: start_date
    type: string
    required: false
    form: llm
    default: "20250101"
    description: 开始日期
    llm_description: 历史数据的开始日期，格式为YYYYMMDD
    human_description:
      en_US: "Start date. Required for: HK Stock - Historical Data, HK Stock - Daily Minute Data. Format: YYYYMMDD (20240101)."
      zh_Hans: "开始日期。需要此参数的接口：港股-历史行情数据、港股-每日分时行情。格式：YYYYMMDD(20240101)。"
    label:
      en_US: Start Date
      zh_Hans: 开始日期
  - name: end_date
    type: string
    required: false
    form: llm
    default: "20250915"
    description: 结束日期
    llm_description: 历史数据的结束日期，格式为YYYYMMDD
    human_description:
      en_US: "End date. Required for: HK Stock - Historical Data, HK Stock - Daily Minute Data. Format: YYYYMMDD (20240101)."
      zh_Hans: "结束日期。需要此参数的接口：港股-历史行情数据、港股-每日分时行情。格式：YYYYMMDD(20240101)。"
    label:
      en_US: End Date
      zh_Hans: 结束日期
  - name: adjust
    type: select
    required: false
    form: llm
    default: "none"
    description: 复权方式
    llm_description: 价格复权方式，支持前复权、后复权、不复权。新浪接口(stock_hk_daily)支持qfq(前复权)、hfq(后复权)、空字符串(不复权)，以及qfq-factor(前复权因子)、hfq-factor(后复权因子)
    human_description:
      en_US: "Adjustment method. Required for: HK Stock - Historical Data, HK Stock - Daily Minute Data, HK Stock - Historical Daily Data (Sina). Options: qfq (前复权), hfq (后复权), none (不复权), qfq-factor (前复权因子), hfq-factor (后复权因子). Note: stock_hk_daily (Sina) supports all options including factor modes."
      zh_Hans: "复权方式。需要此参数的接口：港股-历史行情数据、港股-每日分时行情、港股-历史行情数据(新浪)。选项：qfq(前复权)、hfq(后复权)、none(不复权)、qfq-factor(前复权因子)、hfq-factor(后复权因子)。注意：stock_hk_daily(新浪)支持所有选项包括因子模式。"
    label:
      en_US: Adjustment
      zh_Hans: 复权方式
    options:
      - label:
          en_US: No Adjustment
          zh_Hans: 不复权
        value: "none"
      - label:
          en_US: Forward Adjustment
          zh_Hans: 前复权
        value: "qfq"
      - label:
          en_US: Backward Adjustment
          zh_Hans: 后复权
        value: "hfq"
      - label:
          en_US: Forward Adjustment Factor (Sina interfaces only)
          zh_Hans: 前复权因子 (仅新浪接口)
        value: "qfq-factor"
      - label:
          en_US: Backward Adjustment Factor (Sina interfaces only)
          zh_Hans: 后复权因子 (仅新浪接口)
        value: "hfq-factor"
  - name: indicator_hk
    type: select
    required: false
    form: llm
    default: 年度
    description: 港股指标类型
    llm_description: 港股财务指标接口的指标类型参数
    human_description:
      en_US: "HK indicator type. Required for: HK - Financial Analysis - Main Indicators, HK - Financial Statements - Three Major Reports. Options: 年度 (Annual), 报告期 (Report Period)."
      zh_Hans: "港股指标类型。需要此参数的接口：港股-财务分析-主要指标、港股-财务报表-三大报表。选项：年度、报告期。"
    label:
      en_US: HK Indicator Type
      zh_Hans: 港股指标类型
    options:
      - label:
          en_US: Annual
          zh_Hans: 年度
        value: "年度"
      - label:
          en_US: Report Period
          zh_Hans: 报告期
        value: "报告期"
  - name: report_type
    type: select
    required: false
    form: llm
    default: 资产负债表
    description: 报表类型
    llm_description: 港股三大报表接口的报表类型参数
    human_description:
      en_US: "Report type. Required for: HK - Financial Statements - Three Major Reports. Options: 资产负债表 (Balance Sheet), 利润表 (Profit Statement), 现金流量表 (Cash Flow Statement)."
      zh_Hans: "报表类型。需要此参数的接口：港股-财务报表-三大报表。选项：资产负债表、利润表、现金流量表。"
    label:
      en_US: Report Type
      zh_Hans: 报表类型
    options:
      - label:
          en_US: Balance Sheet
          zh_Hans: 资产负债表
        value: "资产负债表"
      - label:
          en_US: Profit Statement
          zh_Hans: 利润表
        value: "利润表"
      - label:
          en_US: Cash Flow Statement
          zh_Hans: 现金流量表
        value: "现金流量表"
  - name: retries
    type: number
    required: false
    form: llm
    default: 5
    description: 重试次数
    llm_description: 网络请求重试次数，默认5次
    human_description:
      en_US: "Number of retries for network requests. Range: 1-10. Default: 5. Higher values for unstable networks."
      zh_Hans: "网络请求重试次数。范围：1-10。默认：5。网络不稳定时可设置更高值。"
    label:
      en_US: Retries
      zh_Hans: 重试次数
    min: 1
    max: 10
  - name: timeout
    type: number
    required: false
    form: llm
    default: 600
    description: 子进程超时时间
    llm_description: 子进程执行超时时间（秒），默认600秒
    human_description:
      en_US: "Subprocess execution timeout in seconds. Range: 5-3600. Default: 600. Higher values for data-intensive operations."
      zh_Hans: "子进程执行超时时间（秒）。范围：5-3600。默认：600。数据密集型操作可设置更高值。"
    label:
      en_US: Subprocess Timeout
      zh_Hans: 子进程超时时间
    min: 5
    max: 3600
extra:
  python:
    source: tools/stock_hk_data.py
