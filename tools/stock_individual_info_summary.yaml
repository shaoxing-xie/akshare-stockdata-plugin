identity:
  author: shaoxing-xie
  name: stock_individual_info_summary
  label:
    zh_Hans: 个股信息总貌(原始接口)
    en_US: Stock Individual Information Summary (Original Interface)
description:
  human:
    zh_Hans: 通过AKShare数据接口获取指定股票代码(symbol)的个股详细信息，包括基本信息、财务数据、新闻资讯、研究报告等。
    en_US: Get detailed individual stock information through AKShare interfaces for specified stock codes, including basic info, financial data, news, research reports, etc.
  llm: 通过AKShare数据接口获取指定股票代码(symbol)的个股详细信息，包括基本信息、财务数据、新闻资讯、研究报告、分红配股、资产负债表等。
parameters:
  - name: interface
    type: select
    required: true
    form: llm
    default: stock_individual_info_em
    description: 接口名称
    llm_description: 选择要调用的AKShare数据接口。接口分为三大类：1)基本信息类(股票信息、行情报价、主营业务介绍)；2)新闻研报类(新闻资讯、研究报告、分红配股)；3)股东分析类(十大股东、持股变动统计、股东协同)。不同接口可能需要不同的参数组合。
    human_description:
      en_US: "Select the data interface to query. Categories: Basic Info (stock info, quotes, business), News & Research (news, reports, dividends), Shareholder Analysis (top shareholders, holding changes, cooperation). Each interface may require specific parameters."
      zh_Hans: "选择要查询的数据接口。分类包括：基本信息(股票信息、行情报价、主营业务)、新闻研报(新闻资讯、研究报告、分红配股)、股东分析(十大股东、持股变动、股东协同)。不同接口可能需要特定的参数。"
    label:
      en_US: Interface
      zh_Hans: 接口名称
    options:
      # A股相关接口
      - label:
          en_US: Eastmoney - Stock Information - Specific Stock
          zh_Hans: 东方财富网-股票信息-指定股票
        value: stock_individual_info_em
      - label:
          en_US: THS - Main Business Introduction - Specific Stock
          zh_Hans: 同花顺-主营介绍-指定股票
        value: stock_zyjs_ths
      - label:
          en_US: Eastmoney - Main Business Composition - Specific Stock
          zh_Hans: 东方财富网-主营构成-指定股票
        value: stock_zygc_em
      - label:
          en_US: Eastmoney - News Information - Specific Stock
          zh_Hans: 东方财富网-新闻资讯数据-指定股票
        value: stock_news_em
      - label:
          en_US: CNINFO - Company Profile - Specific Stock
          zh_Hans: 巨潮资讯-公司概况-指定股票
        value: stock_profile_cninfo
      - label:
          en_US: CNINFO - IPO Related Information - Specific Stock
          zh_Hans: 巨潮资讯-上市相关资讯-指定股票
        value: stock_ipo_summary_cninfo
      - label:
          en_US: CNINFO - Share Change - Specific Date Range
          zh_Hans: 巨潮资讯-公司股本变动-指定股票、时间段
        value: stock_share_change_cninfo
      - label:
          en_US: Eastmoney - Dividend Distribution Details - Specific Stock
          zh_Hans: 东方财富网-分红送配详情-指定股票
        value: stock_fhps_detail_em
      - label:
          en_US: THS - Dividend Details - Specific Stock
          zh_Hans: 同花顺-分红情况-指定股票
        value: stock_fhps_detail_ths
      - label:
          en_US: CNINFO - Historical Dividend - Specific Stock
          zh_Hans: 巨潮资讯-历史分红-指定股票
        value: stock_dividend_cninfo
      - label:
          en_US: Eastmoney - Individual Stock Report - Specific Stock
          zh_Hans: 东方财富网-个股研报-指定股票
        value: stock_research_report_em
      - label:
          en_US: Eastmoney - Individual Top 10 Free Shareholders - By Date (Quarter End)
          zh_Hans: 东方财富网-个股-十大流通股东-指定股票、日期(季末)
        value: stock_gdfx_free_top_10_em
      - label:
          en_US: Eastmoney - Individual Top 10 Shareholders - By Date (Quarter End)
          zh_Hans: 东方财富网-个股-十大股东-指定股票、日期(季末)
        value: stock_gdfx_top_10_em
      - label:
          en_US: Sina Finance - Fund Shareholding - Specific Stock
          zh_Hans: 新浪财经-基金持股-指定股票
        value: stock_fund_stock_holder
      - label:
          en_US: Sina Finance - Major Shareholders - Specific Stock
          zh_Hans: 新浪财经-主要股东-指定股票
        value: stock_main_stock_holder
      - label:
          en_US: THS - Individual Company Management Shareholding Change - Specific Stock
          zh_Hans: 同花顺-公司高管持股变动-指定股票
        value: stock_management_change_ths
      - label:
          en_US: THS - Individual Company Shareholder Shareholding Change - Specific Stock
          zh_Hans: 同花顺-公司股东持股变动-指定股票
        value: stock_shareholder_change_ths
      - label:
          en_US: Eastmoney - Shareholder Number Data - Specified Date
          zh_Hans: 东方财富网-股东户数数据-指定日期
        value: stock_zh_a_gdhs
      - label:
          en_US: Eastmoney - Shareholder Number Detail - Specific Stock
          zh_Hans: 东方财富网-股东户数详情-指定股票
        value: stock_zh_a_gdhs_detail_em
      - label:
          en_US: Sina Finance - Institutional Holdings Detail - Specific Stock and Quarter
          zh_Hans: 新浪财经-机构持股详情-指定股票、报告期
        value: stock_institute_hold_detail
      - label:
          en_US: Sina Finance - Stock Rating Records - Specific Stock
          zh_Hans: 新浪财经-股票评级记录-指定股票
        value: stock_institute_recommend_detail
      - label:
          en_US: Eastmoney - Valuation Analysis - Specific Stock
          zh_Hans: 东方财富网-估值分析-指定股票
        value: stock_value_em
      - label:
          en_US: Sina Finance - IPO Information - Specific Stock
          zh_Hans: 新浪财经-新股发行-指定股票
        value: stock_ipo_info
      - label:
          en_US: Sina Finance - Additional Stock Issuance - Specific Stock
          zh_Hans: 新浪财经-股票增发-指定股票
        value: stock_add_stock
      - label:
          en_US: Sina Finance - Restricted Stock Release Schedule - Specific Stock
          zh_Hans: 新浪财经-限售解禁-指定股票
        value: stock_restricted_release_queue_sina
  - name: symbol
    type: string
    required: false
    form: llm
    default: "000001"
    description: 股票代码
    llm_description: 股票代码，格式：600519、000001、SH600519、SZ000001；A股：6位数字代码(600519)或市场前缀(SH600519)；B股：9位数字代码(900001)或市场前缀(SH900001)
    human_description:
      en_US: "Stock code. Format: 600519, 000001, SH600519, SZ000001; A-share: 6-digit code (600519) or market prefix (SH600519); B-share: 9-digit code (900001) or market prefix (SH900001)."
      zh_Hans: "股票代码，格式：600519、000001、SH600519、SZ000001；A股：6位数字代码(600519)或市场前缀(SH600519)；B股：9位数字代码(900001)或市场前缀(SH900001)。"
    label:
      en_US: Stock Code
      zh_Hans: 股票代码
  - name: start_date
    type: string
    required: false
    form: llm
    default: "20200101"
    description: 开始日期
    llm_description: 开始日期，格式：YYYYMMDD，如20200101。用于需要时间范围查询的接口，如公司股本变动数据
    human_description:
      en_US: "Start date in YYYYMMDD format, e.g., 20200101. Used for interfaces requiring date range queries, such as company share change data"
      zh_Hans: "开始日期，格式：YYYYMMDD，如20200101。用于需要时间范围查询的接口，如公司股本变动数据"
    label:
      en_US: Start Date
      zh_Hans: 开始日期
  - name: end_date
    type: string
    required: false
    form: llm
    default: "20241231"
    description: 结束日期
    llm_description: 结束日期，格式：YYYYMMDD，如20241231。与开始日期配合使用，用于时间范围查询
    human_description:
      en_US: "End date in YYYYMMDD format, e.g., 20241231. Used together with start_date for date range queries"
      zh_Hans: "结束日期，格式：YYYYMMDD，如20241231。与开始日期配合使用，用于时间范围查询"
    label:
      en_US: End Date
      zh_Hans: 结束日期
  - name: start_year
    type: string
    required: false
    form: llm
    default: "2020"
    description: 开始年份
    llm_description: 开始查询的年份，格式：YYYY，如2020。用于按年份查询的接口
    human_description:
      en_US: "Start year in YYYY format, e.g., 2020. Used for interfaces that query by year"
      zh_Hans: "开始查询的年份，格式：YYYY，如2020。用于按年份查询的接口"
    label:
      en_US: Start Year
      zh_Hans: 开始年份
  - name: date
    type: string
    required: false
    form: llm
    default: "20250630"
    description: 财报发布季度最后日
    llm_description: 财报发布季度最后日，格式：YYYYMMDD，如20240930。用于股东持股相关接口，通常为季末日期(3月31日、6月30日、9月30日、12月31日)
    human_description:
      en_US: "Quarter end date in YYYYMMDD format, e.g., 20240930. Used for shareholder holding related interfaces, typically quarter-end dates (Mar 31, Jun 30, Sep 30, Dec 31)"
      zh_Hans: "财报发布季度最后日，格式：YYYYMMDD，如20240930。用于股东持股相关接口，通常为季末日期(3月31日、6月30日、9月30日、12月31日)"
    label:
      en_US: Date
      zh_Hans: 财报发布季度最后日
  - name: quarter
    type: string
    required: false
    form: llm
    default: "20241"
    description: 报告期
    llm_description: 报告期，格式如20241（2024年一季报），从2005年开始，一季报用1、中报用2、三季报用3、年报用4，如20193表示2019年三季报；仅"新浪财经-机构持股详情"接口需要此参数
    human_description:
      en_US: "Reporting period. Format: YYYY[1-4] (e.g., 20241 for Q1 2024). Required only for Sina Finance - Institutional Holdings Detail."
      zh_Hans: "报告期。格式：YYYY[1-4]（如20241表示2024年一季报）。仅新浪财经-机构持股详情接口需要此参数。"
    label:
      en_US: Reporting Period (Quarter)
      zh_Hans: 报告期
  - name: retries
    type: number
    required: false
    form: llm
    default: 5
    description: 网络请求重试次数
    llm_description: 网络请求重试次数，范围1-10，默认5次。网络不稳定或数据源响应慢时可适当增加
    human_description:
      en_US: "Number of retries for network requests. Range: 1-10. Default: 5. Increase for unstable networks or slow data sources."
      zh_Hans: "网络请求重试次数。范围：1-10。默认：5。网络不稳定或数据源响应慢时可适当增加。"
    label:
      en_US: Retries
      zh_Hans: 重试次数
    min: 1
    max: 10
  - name: gdhs_date
    type: string
    required: false
    form: llm
    default: "最新"
    description: 股东户数统计日期
    llm_description: 股东户数统计日期，格式：最新 或 YYYYMMDD(季度末日期，如20230930)。用于查询股东户数数据
    human_description:
      en_US: "Shareholder number statistics date. Format: 最新 (latest) or YYYYMMDD (quarter-end date, e.g., 20230930)."
      zh_Hans: "股东户数统计日期。格式：最新 或 YYYYMMDD（季度末日期，如20230930）。"
    label:
      en_US: Shareholder Number Date
      zh_Hans: 股东户数日期
    options:
      - label:
          en_US: Latest
          zh_Hans: 最新
        value: 最新
      - label:
          en_US: 2024 Q3 (20240930)
          zh_Hans: 2024年三季度(20240930)
        value: "20240930"
      - label:
          en_US: 2024 Q2 (20240630)
          zh_Hans: 2024年二季度(20240630)
        value: "20240630"
      - label:
          en_US: 2024 Q1 (20240331)
          zh_Hans: 2024年一季度(20240331)
        value: "20240331"
      - label:
          en_US: 2023 Q4 (20231231)
          zh_Hans: 2023年四季度(20231231)
        value: "20231231"
      - label:
          en_US: 2023 Q3 (20230930)
          zh_Hans: 2023年三季度(20230930)
        value: "20230930"
      - label:
          en_US: 2023 Q2 (20230630)
          zh_Hans: 2023年二季度(20230630)
        value: "20230630"
      - label:
          en_US: 2023 Q1 (20230331)
          zh_Hans: 2023年一季度(20230331)
        value: "20230331"
  - name: timeout
    type: number
    required: false
    form: llm
    default: 900
    description: 子进程超时时间
    llm_description: 子进程执行超时时间（秒），范围5-3600，默认900秒。股东分析接口数据量大，建议设置较长的超时时间
    human_description:
      en_US: "Subprocess execution timeout in seconds. Range: 5-3600. Default: 900. Note: Shareholder analysis interfaces have large data volumes, recommend setting longer timeout."
      zh_Hans: "子进程执行超时时间（秒）。范围：5-3600。默认：900。注意：股东分析接口数据量大，建议设置较长的超时时间。"
    label:
      en_US: Subprocess Timeout
      zh_Hans: 子进程超时时间
    min: 5
    max: 3600
extra:
  python:
    source: tools/stock_individual_info_summary.py
