identity:
  author: shaoxing-xie
  name: stock_index_data
  label:
    en_US: A-Share Stock Index Data
    zh_Hans: A股股票指数数据
description:
  human:
    en_US: "A-Share stock index data tools including real-time quotes, historical data, and minute-level data from multiple data sources (Sina, East Money, Tencent)"
    zh_Hans: "A股股票指数数据工具，包括实时行情、历史数据、分时行情等，支持多个数据源（新浪、东方财富、腾讯）"
  llm: A股股票指数数据工具，包括实时行情、历史数据、分时行情等，支持多个数据源（新浪、东方财富、腾讯）
parameters:
  - name: interface
    type: select
    required: true
    form: llm
    default: stock_zh_index_spot_sina
    description: 接口选择
    llm_description: 选择要调用的A股指数数据接口。分类包括：实时行情、历史数据、分时数据。不同接口需要不同参数，如指数代码、日期范围、周期等。
    human_description:
      en_US: "Select the A-share index data interface. Categories: Real-time Quotes, Historical Data, Minute Data. Different interfaces require different parameters like index code, date range, period, etc."
      zh_Hans: "选择要调用的A股指数数据接口。分类包括：实时行情、历史数据、分时数据。不同接口需要不同参数，如指数代码、日期范围、周期等。"
    label:
      en_US: Interface
      zh_Hans: 接口
    options:
      - value: stock_zh_index_spot_sina
        label:
          en_US: "Sina Finance - A-Share Index - Real-time Quotes"
          zh_Hans: "新浪财经-A股指数-实时行情"
      - value: stock_zh_index_spot_em
        label:
          en_US: "East Money - A-Share Index - Real-time Quotes - By Category"
          zh_Hans: "东方财富-A股指数-实时行情-按类别"
      - value: stock_zh_index_daily
        label:
          en_US: "Sina Finance - A-Share Index - Historical Data - Specific Index, Date Range Filter"
          zh_Hans: "新浪财经-A股指数-历史行情数据-指定指数、日期范围过滤"
      - value: stock_zh_index_daily_tx
        label:
          en_US: "Tencent - A-Share Index - Historical Data - Specific Index, Date Range Filter"
          zh_Hans: "腾讯-A股指数-历史行情数据-指定指数、日期范围过滤"
      - value: stock_zh_index_daily_em
        label:
          en_US: "East Money - A-Share Index - Historical Data - Specific Index, Date Range"
          zh_Hans: "东方财富-A股指数-历史行情数据-指定指数、日期范围"
      - value: index_zh_a_hist
        label:
          en_US: "East Money - A-Share Index - Historical Data - General, Period, Date Range"
          zh_Hans: "东方财富-A股指数-历史行情数据-通用-指定指数、周期、日期范围"
      - value: index_zh_a_hist_min_em
        label:
          en_US: "East Money - A-Share Index - Minute Data - Specific Index, Minute Period, Datetime Range"
          zh_Hans: "东方财富-A股指数-分时行情数据-指定指数、分钟周期、日期时间范围"
      - value: index_trend_momentum_oscillator
        label:
          en_US: "Index Trend Momentum Oscillator - Specific Index, Date Range"
          zh_Hans: "指数趋势动量震荡指标-指定指数、日期范围"
      - value: index_trend_momentum_oscillator_minute
        label:
          en_US: "Index Trend Momentum Oscillator (Minute) - Specific Index, Minute Period, Datetime Range"
          zh_Hans: "指数趋势动量震荡指标(分钟)-指定指数、周期(分钟)、日期时间范围"

  - name: symbol
    type: string
    required: false
    form: llm
    default: "sh000001"
    description: 指数代码
    llm_description: 指数代码。不同接口对代码格式有不同要求：新浪和腾讯历史数据接口需要带市场标识格式(sz399552、sh000001等)，东方财富历史数据接口需要带市场标识格式(sz399552、sh000001等)，通用历史数据接口需要纯数字格式(000001、399006等)，分时数据接口需要纯数字格式(000001、399006等)，指数趋势动量震荡指标接口需要带市场标识格式(sz399552、sh000001等)，指数趋势动量震荡指标(分钟)接口需要纯数字格式(000001、399006等)。用户需要根据接口要求输入正确的代码格式
    human_description:
      en_US: "Index code. Format: for historical/Trend Oscillator interfaces use prefix format (sh000001, sz399552); for minute/Minute Oscillator interfaces use pure number format (000001, 399006)."
      zh_Hans: "指数代码。格式要求：历史数据/日频震荡指标接口使用带市场前缀格式(sh000001、sz399552)；分钟数据/分钟震荡指标接口使用纯数字格式(000001、399006)。"
    label:
      en_US: Index Code
      zh_Hans: 指数代码

  - name: index_category
    type: string
    required: false
    form: llm
    default: "沪深重要指数"
    description: 指数类别
    llm_description: 指数类别，仅用于stock_zh_index_spot_em接口
    human_description:
      en_US: "Index category, only used for stock_zh_index_spot_em interface. Options: 沪深重要指数, 上证系列指数, 深证系列指数, 指数成份, 中证系列指数"
      zh_Hans: "指数类别，仅用于stock_zh_index_spot_em接口。选项：沪深重要指数、上证系列指数、深证系列指数、指数成份、中证系列指数"
    label:
      en_US: Index Category
      zh_Hans: 指数类别
    options:
      - value: "沪深重要指数"
        label:
          en_US: "Important Indices"
          zh_Hans: "沪深重要指数"
      - value: "上证系列指数"
        label:
          en_US: "Shanghai Indices"
          zh_Hans: "上证系列指数"
      - value: "深证系列指数"
        label:
          en_US: "Shenzhen Indices"
          zh_Hans: "深证系列指数"
      - value: "指数成份"
        label:
          en_US: "Index Components"
          zh_Hans: "指数成份"
      - value: "中证系列指数"
        label:
          en_US: "CSI Indices"
          zh_Hans: "中证系列指数"

  - name: period
    type: string
    required: false
    form: llm
    default: "daily"
    description: 周期
    llm_description: 数据周期，用于历史数据接口
    human_description:
      en_US: "Data period for historical data interfaces. Options: daily, weekly, monthly"
      zh_Hans: "数据周期，用于历史数据接口。选项：daily(日线)、weekly(周线)、monthly(月线)"
    label:
      en_US: Period
      zh_Hans: 周期
    options:
      - value: "daily"
        label:
          en_US: "Daily"
          zh_Hans: "日线"
      - value: "weekly"
        label:
          en_US: "Weekly"
          zh_Hans: "周线"
      - value: "monthly"
        label:
          en_US: "Monthly"
          zh_Hans: "月线"

  - name: period_minute
    type: string
    required: false
    form: llm
    default: "15"
    description: 分时周期
    llm_description: 分时数据周期，用于分时数据接口
    human_description:
      en_US: "Minute data period for minute data interfaces. Options: 1, 5, 15, 30, 60 minutes"
      zh_Hans: "分时数据周期，用于分时数据接口。选项：1分钟、5分钟、15分钟、30分钟、60分钟"
    label:
      en_US: Minute Period
      zh_Hans: 分时周期
    options:
      - value: "1"
        label:
          en_US: "1 Minute"
          zh_Hans: "1分钟"
      - value: "5"
        label:
          en_US: "5 Minutes"
          zh_Hans: "5分钟"
      - value: "15"
        label:
          en_US: "15 Minutes"
          zh_Hans: "15分钟"
      - value: "30"
        label:
          en_US: "30 Minutes"
          zh_Hans: "30分钟"
      - value: "60"
        label:
          en_US: "60 Minutes"
          zh_Hans: "60分钟"

  - name: start_date
    type: string
    required: false
    form: llm
    default: "20250101"
    description: 开始日期
    llm_description: 开始日期，格式：YYYYMMDD
    human_description:
      en_US: "Start date in YYYYMMDD format"
      zh_Hans: "开始日期，格式：YYYYMMDD"
    label:
      en_US: Start Date
      zh_Hans: 开始日期

  - name: end_date
    type: string
    required: false
    form: llm
    default: "20251231"
    description: 结束日期
    llm_description: 结束日期，格式：YYYYMMDD
    human_description:
      en_US: "End date in YYYYMMDD format"
      zh_Hans: "结束日期，格式：YYYYMMDD"
    label:
      en_US: End Date
      zh_Hans: 结束日期

  - name: start_datetime
    type: string
    required: false
    form: llm
    default: "2025-10-08 09:15:00"
    description: 开始日期时间
    llm_description: 开始日期时间，用于分时数据接口，格式：YYYY-MM-DD HH:MM:SS
    human_description:
      en_US: "Start datetime for minute data interfaces in YYYY-MM-DD HH:MM:SS format"
      zh_Hans: "开始日期时间，用于分时数据接口，格式：YYYY-MM-DD HH:MM:SS"
    label:
      en_US: Start Datetime
      zh_Hans: 开始日期时间

  - name: end_datetime
    type: string
    required: false
    form: llm
    default: "2025-10-30 15:00:00"
    description: 结束日期时间
    llm_description: 结束日期时间，用于分时数据接口，格式：YYYY-MM-DD HH:MM:SS
    human_description:
      en_US: "End datetime for minute data interfaces in YYYY-MM-DD HH:MM:SS format"
      zh_Hans: "结束日期时间，用于分时数据接口，格式：YYYY-MM-DD HH:MM:SS"
    label:
      en_US: End Datetime
      zh_Hans: 结束日期时间

  - name: retries
    type: string
    required: false
    form: llm
    default: "5"
    description: 重试次数
    llm_description: 网络请求重试次数，默认5次
    human_description:
      en_US: "Number of retries for network requests, default is 5"
      zh_Hans: "网络请求重试次数，默认5次"
    label:
      en_US: Retries
      zh_Hans: 重试次数

  - name: timeout
    type: string
    required: false
    form: llm
    default: "900"
    description: 超时时间
    llm_description: 接口调用超时时间（秒），默认900秒
    human_description:
      en_US: "Interface call timeout in seconds, default is 900 seconds"
      zh_Hans: "接口调用超时时间（秒），默认900秒"
    label:
      en_US: Timeout
      zh_Hans: 超时时间
extra:
  python:
    source: tools/stock_index_data.py

