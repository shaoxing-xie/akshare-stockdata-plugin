identity:
  author: shaoxing-xie
  name: stock_fund_flow_analysis
  label:
    zh_Hans: 资金流向分析(原始接口)
    en_US: Fund Flow Analysis (Original Interface)
description:
  human:
    en_US: "Get stock fund flow analysis data including individual stock fund flow, market fund flow, sector fund flow rankings, and chip distribution data"
    zh_Hans: "获取股票资金流向分析数据，包括个股资金流向、市场资金流向、板块资金流向排行、筹码分布等数据"
  llm: 通过AKShare数据接口获取资金流向分析相关数据，包括个股资金流向、个股资金流向排行、市场资金流向、板块资金流向排行、主力资金流向、行业个股资金流向、行业历史资金流向、概念历史资金流向、筹码分布等
parameters:
  - name: interface
    type: select
    required: true
    form: llm
    default: stock_fund_flow_individual
    description: 接口名称
    llm_description: 选择资金流向分析接口。分类包括：个股分析、市场排行、板块分析、行业分析、概念分析、大单追踪、沪深港通资金流向、筹码分布、同花顺资金流。大部分接口需要特定参数如股票代码、统计周期、板块类型或排行类别。
    human_description:
      en_US: "Select the fund flow analysis interface. Categories: Individual Stock Analysis, Market Rankings, Sector Analysis, Industry Analysis, Concept Analysis, Big Deal Tracking, HSGT Fund Flow, Chip Distribution, Flush Fund Flow. Most interfaces require specific parameters like stock code, statistical period, sector type, or ranking category."
      zh_Hans: "选择资金流向分析接口。分类包括：个股分析、市场排行、板块分析、行业分析、概念分析、大单追踪、沪深港通资金流向、筹码分布、同花顺资金流。大部分接口需要特定参数如股票代码、统计周期、板块类型或排行类别。"
    label:
      en_US: Interface
      zh_Hans: 接口名称
    options:
      - label:
          en_US: Flush - Individual Stock Fund Flow - Specify Ranking Category
          zh_Hans: 同花顺-个股资金流-指定排行类别
        value: stock_fund_flow_individual
      - label:
          en_US: Flush - Concept Fund Flow - Specify Ranking Category
          zh_Hans: 同花顺-概念资金流-指定排行类别
        value: stock_fund_flow_concept
      - label:
          en_US: Flush - Industry Fund Flow - Specify Ranking Category
          zh_Hans: 同花顺-行业资金流-指定排行类别
        value: stock_fund_flow_industry
      - label:
          en_US: Flush - Fund Flow Big Deal Tracking
          zh_Hans: 同花顺--资金流向-大单追踪
        value: stock_fund_flow_big_deal
      - label:
          en_US: East Money - Individual Stock Fund Flow - Specified Stock, Stock Exchange
          zh_Hans: 东方财富网-个股资金流向-指定股票、证交所
        value: stock_individual_fund_flow
      - label:
          en_US: East Money - Fund Flow Rankings - Specified Statistical Period
          zh_Hans: 东方财富网-资金流向-排名-指定统计周期
        value: stock_individual_fund_flow_rank
      - label:
          en_US: East Money - Market Fund Flow - Historical Data
          zh_Hans: 东方财富网-资金流向-大盘-历史数据
        value: stock_market_fund_flow
      - label:
          en_US: East Money - Sector Fund Flow Rankings - Specified Statistical Period, Sector Type
          zh_Hans: 东方财富网-板块资金流-排名-指定统计周期、板块类型
        value: stock_sector_fund_flow_rank
      - label:
          en_US: East Money - Main Fund Flow Rankings - Specified Market Choice
          zh_Hans: 东方财富网-主力净流入排名-指定市场选择
        value: stock_main_fund_flow
      - label:
          en_US: East Money - Sector Fund Flow - Individual Stocks - Specified Industry Name, Statistical Period
          zh_Hans: 东方财富网-行业资金流-xx行业个股资金流-指定行业名称、统计周期
        value: stock_sector_fund_flow_summary
      - label:
          en_US: East Money - Sector Historical Fund Flow - Specified Industry Name
          zh_Hans: 东方财富网-行业历史资金流-指定行业名称
        value: stock_sector_fund_flow_hist
      - label:
          en_US: East Money - Concept Historical Fund Flow - Specified Concept Name
          zh_Hans: 东方财富网-概念历史资金流-指定概念名称
        value: stock_concept_fund_flow_hist
      - label:
          en_US: East Money - HSGT Fund Flow Summary
          zh_Hans: 东方财富网-沪深港通资金流向
        value: stock_hsgt_fund_flow_summary_em
      - label:
          en_US: East Money - Daily K Chip Distribution - Specified Stock, Adjustment Method
          zh_Hans: 东方财富网-日K-筹码分布-指定股票、复权方式
        value: stock_cyq_em

  - name: symbol
    type: select
    required: false
    form: llm
    default: 即时
    description: 排行类别
    llm_description: 同花顺资金流接口的排行类别参数，用于个股资金流、概念资金流、行业资金流接口
    human_description:
      en_US: "Ranking category. Required for: Flush - Individual Stock Fund Flow, Flush - Concept Fund Flow, Flush - Industry Fund Flow. Options: Real-time (即时), 3-day ranking (3日排行), 5-day ranking (5日排行), 10-day ranking (10日排行), 20-day ranking (20日排行)."
      zh_Hans: "排行类别。需要此参数的接口：同花顺-个股资金流、同花顺-概念资金流、同花顺-行业资金流。选项：即时、3日排行、5日排行、10日排行、20日排行。"
    label:
      en_US: Ranking Category
      zh_Hans: 排行类别
    options:
      - label:
          en_US: Real-time
          zh_Hans: 即时
        value: 即时
      - label:
          en_US: 3-day Ranking
          zh_Hans: 3日排行
        value: 3日排行
      - label:
          en_US: 5-day Ranking
          zh_Hans: 5日排行
        value: 5日排行
      - label:
          en_US: 10-day Ranking
          zh_Hans: 10日排行
        value: 10日排行
      - label:
          en_US: 20-day Ranking
          zh_Hans: 20日排行
        value: 20日排行

  - name: stock_code
    type: string
    required: false
    form: llm
    default: "600519"
    description: 股票代码
    llm_description: 个股资金流向和筹码分布接口的股票代码参数
    human_description:
      en_US: "Stock code. Required for: East Money - Individual Stock Fund Flow, East Money - Fund Flow Rankings, East Money - Sector Fund Flow - Individual Stocks, Flush - Fund Flow Big Deal Tracking. Format: 000001, 600519, 000002, 600036."
      zh_Hans: "股票代码。需要此参数的接口：东方财富网-个股资金流向、东方财富网-资金流向-排名、东方财富网-行业资金流-xx行业个股资金流、同花顺--资金流向-大单追踪。格式：000001、600519、000002、600036。"
    label:
      en_US: Stock Code
      zh_Hans: 股票代码

  - name: market
    type: select
    required: false
    form: llm
    default: sh
    description: 证交所
    llm_description: 个股资金流向接口的证交所参数，用于指定股票所属证交所
    human_description:
      en_US: "Stock Exchange. Required for: East Money - Individual Stock Fund Flow. Options: Shanghai Stock Exchange (sh), Shenzhen Stock Exchange (sz), Beijing Stock Exchange (bj)."
      zh_Hans: "证交所。需要此参数的接口：东方财富网-个股资金流向。选项：上海证券交易所(sh)、深圳证券交易所(sz)、北京证券交易所(bj)。"
    label:
      en_US: Stock Exchange
      zh_Hans: 证交所
    options:
      - label:
          en_US: Shanghai Stock Exchange
          zh_Hans: 上海证券交易所
        value: sh
      - label:
          en_US: Shenzhen Stock Exchange
          zh_Hans: 深圳证券交易所
        value: sz
      - label:
          en_US: Beijing Stock Exchange
          zh_Hans: 北京证券交易所
        value: bj

  - name: indicator
    type: select
    required: false
    form: llm
    default: 今日
    description: 统计周期
    llm_description: 排行类接口的统计周期参数，用于个股资金流向排行、板块资金流向排行、行业个股资金流向接口。注意：个股资金流向排行接口只需要此参数，不需要股票代码或市场参数。特别提醒：东方财富网-板块资金流-排名接口和东方财富网-行业资金流-xx行业个股资金流接口不支持"3日"选项，只支持"今日"、"5日"、"10日"。
    human_description:
      en_US: "Indicator. Required for: East Money - Fund Flow Rankings, East Money - Sector Fund Flow Rankings, East Money - Main Fund Flow Rankings, East Money - Sector Fund Flow - Individual Stocks. Options: Today, 3 Days, 5 Days, 10 Days. Note: East Money - Sector Fund Flow Rankings and East Money - Sector Fund Flow - Individual Stocks only support Today, 5 Days, 10 Days (not 3 Days)."
      zh_Hans: "统计周期。需要此参数的接口：东方财富网-资金流向-排名、东方财富网-板块资金流-排名、东方财富网-主力净流入排名、东方财富网-行业资金流-xx行业个股资金流。选项：今日、3日、5日、10日。注意：东方财富网-板块资金流-排名接口和东方财富网-行业资金流-xx行业个股资金流接口只支持今日、5日、10日（不支持3日）。"
    label:
      en_US: Indicator
      zh_Hans: 统计周期
    options:
      - label:
          en_US: Today
          zh_Hans: 今日
        value: 今日
      - label:
          en_US: 3 Days
          zh_Hans: 3日
        value: 3日
      - label:
          en_US: 5 Days
          zh_Hans: 5日
        value: 5日
      - label:
          en_US: 10 Days
          zh_Hans: 10日
        value: 10日

  - name: sector_type
    type: select
    required: false
    form: llm
    default: 行业资金流
    description: 板块类型
    llm_description: 板块资金流向排行接口的板块类型参数
    human_description:
      en_US: "Sector type. Required for: East Money - Sector Fund Flow Rankings. Options: Industry Fund Flow, Concept Fund Flow, Regional Fund Flow."
      zh_Hans: "板块类型。需要此参数的接口：东方财富网-板块资金流-排名。选项：行业资金流、概念资金流、地域资金流。"
    label:
      en_US: Sector Type
      zh_Hans: 板块类型
    options:
      - label:
          en_US: Industry Fund Flow
          zh_Hans: 行业资金流
        value: 行业资金流
      - label:
          en_US: Concept Fund Flow
          zh_Hans: 概念资金流
        value: 概念资金流
      - label:
          en_US: Regional Fund Flow
          zh_Hans: 地域资金流
        value: 地域资金流

  - name: market_choice
    type: select
    required: false
    form: llm
    default: 全部股票
    description: 市场选择
    llm_description: 主力资金流向接口的市场选择参数
    human_description:
      en_US: "Market choice. Required for: East Money - Main Fund Flow Rankings. Options: All Stocks, Shanghai-Shenzhen A Shares, Shanghai A-shares, STAR Market, Shenzhen A-shares, ChiNext, Shanghai B-shares, Shenzhen B-shares."
      zh_Hans: "市场选择。需要此参数的接口：东方财富网-主力净流入排名。选项：全部股票、沪深A股、沪市A股、科创板、深市A股、创业板、沪市B股、深市B股。"
    label:
      en_US: Market Choice
      zh_Hans: 市场选择
    options:
      - label:
          en_US: All Stocks
          zh_Hans: 全部股票
        value: 全部股票
      - label:
          en_US: Shanghai-Shenzhen A Shares
          zh_Hans: 沪深A股
        value: 沪深A股
      - label:
          en_US: Shanghai A-shares
          zh_Hans: 沪市A股
        value: 沪市A股
      - label:
          en_US: STAR Market
          zh_Hans: 科创板
        value: 科创板
      - label:
          en_US: Shenzhen A-shares
          zh_Hans: 深市A股
        value: 深市A股
      - label:
          en_US: ChiNext
          zh_Hans: 创业板
        value: 创业板
      - label:
          en_US: Shanghai B-shares
          zh_Hans: 沪市B股
        value: 沪市B股
      - label:
          en_US: Shenzhen B-shares
          zh_Hans: 深市B股
        value: 深市B股

  - name: industry_name_concept_name
    type: string
    required: false
    form: llm
    default: 汽车服务
    description: 行业名称/概念名称
    llm_description: 行业或概念相关接口的名称参数，用于行业个股资金流向、行业历史资金流向、概念历史资金流向接口
    human_description:
      en_US: "Industry name or concept name. Required for: East Money - Sector Fund Flow - Individual Stocks, East Money - Sector Historical Fund Flow, East Money - Concept Historical Fund Flow. Examples: 'Automobile Services', 'Power Equipment', 'Data Elements', 'Equal Rights for Rent and Purchase', etc. Reference: https://data.eastmoney.com/bkzj/hy.html (for industry), https://data.eastmoney.com/bkzj/gn.html (for concept)."
      zh_Hans: "行业名称或概念名称。需要此参数的接口：东方财富网-行业资金流-xx行业个股资金流、东方财富网-行业历史资金流、东方财富网-概念历史资金流。示例：汽车服务、电源设备、数据要素、租售同权等。参照：https://data.eastmoney.com/bkzj/hy.html（行业）、https://data.eastmoney.com/bkzj/gn.html（概念）。"
    label:
      en_US: Industry Name/Concept Name
      zh_Hans: 行业名称/概念名称

  - name: adjust
    type: select
    required: false
    form: llm
    default: qfq
    description: 复权方式
    llm_description: 筹码分布接口的复权方式参数
    human_description:
      en_US: "Adjustment method. Required for: Flush - Fund Flow Big Deal Tracking. Options: Forward Adjustment (qfq), Backward Adjustment (hfq), No Adjustment (none)."
      zh_Hans: "复权方式。需要此参数的接口：同花顺--资金流向-大单追踪。选项：前复权(qfq)、后复权(hfq)、不复权(none)。"
    label:
      en_US: Adjustment Method
      zh_Hans: 复权方式
    options:
      - label:
          en_US: Forward Adjustment
          zh_Hans: 前复权
        value: qfq
      - label:
          en_US: Backward Adjustment
          zh_Hans: 后复权
        value: hfq
      - label:
          en_US: No Adjustment
          zh_Hans: 不复权
        value: "none"
  - name: retries
    type: number
    required: false
    form: llm
    default: 5
    description: 重试次数
    llm_description: 网络请求失败时的重试次数，默认为5次
    human_description:
      en_US: "Number of retries for failed network requests, default is 5"
      zh_Hans: "网络请求失败时的重试次数，默认为5次"
    label:
      en_US: Retries
      zh_Hans: 重试次数
    min: 1
    max: 10
  - name: timeout
    type: number
    required: false
    form: llm
    default: 300
    description: 超时时间（秒）
    llm_description: 接口调用的超时时间，单位为秒，默认为120秒
    human_description:
      en_US: "Timeout for interface calls in seconds, default is 120 seconds"
      zh_Hans: "接口调用的超时时间，单位为秒，默认为120秒"
    label:
      en_US: Timeout (seconds)
      zh_Hans: 超时时间（秒）
    min: 5
    max: 3600
extra:
  python:
    source: tools/stock_fund_flow_analysis.py
