identity:
  author: shaoxing-xie
  name: stock_spot_quotations
  label:
    zh_Hans: 股票实时行情(原始接口)
    en_US: Stock Spot Quotations (Original Interface)
description:
  human:
    zh_Hans: 通过AKShare数据接口获取指定股票市场的实时行情数据，包括A股、港股、美股等各市场的实时价格、涨跌幅、成交量等信息。由于相关股票市场的实时行情数据往往比较大，在调用时，要考虑后续节点能否合适处理大数据量的能力。
    en_US: Get real-time stock market data through AKShare interfaces for specified markets, including A-shares, HK stocks, US stocks with real-time prices, changes, trading volumes, etc. Note that real-time market data can be quite large, so consider whether subsequent nodes can handle large data volumes.
  llm: 通过AKShare数据接口获取指定股票市场的实时行情数据，包括A股、港股、美股等各市场的实时价格、涨跌幅、成交量、换手率等信息。由于相关股票市场的实时行情数据往往比较大，在调用时，要考虑后续节点能否合适处理大数据量的能力。
parameters:
  - name: interface
    type: select
    required: true
    form: llm
    default: stock_zh_a_spot_em
    description: 接口名称
    llm_description: 通过AKShare数据接口获取A股市场的实时行情数据，包括沪市、深市、京市、创业板、科创板等各板块的实时价格、涨跌幅、成交量、换手率等信息
    human_description:
      en_US: "Select the real-time market data interface. Categories: A-share Markets (Shanghai, Shenzhen, Beijing, Growth, Innovation), New Stocks (IPO, Secondary, First Day), Special Markets (AH Comparison, AB Comparison, Delisted). Most interfaces require no parameters."
      zh_Hans: "重复运行本组接口会被数据源网站暂时封 IP, 建议增加时间间隔。选择实时行情数据接口。分类包括：A股市场(沪市、深市、京市、创业板、科创板)、新股板块(IPO、次新股、首日)、特殊市场(AH比价、AB比价、退市)。"
    label:
      en_US: Interface
      zh_Hans: 接口名称
    options:
      # A股相关接口
      - label:
          en_US: Eastmoney - Stock Quote - Specific Stock
          zh_Hans: 东方财富网-行情报价-指定股票
        value: stock_bid_ask_em
      - label:
          en_US: Eastmoney - A-share - Real-time Quotes
          zh_Hans: 东方财富网-沪深京A股-实时行情数据
        value: stock_zh_a_spot_em
      - label:
          en_US: Sina Finance - A-share - Real-time Quotes
          zh_Hans: 新浪财经-沪深京A股-实时行情数据
        value: stock_zh_a_spot
      - label:
          en_US: Eastmoney - Shanghai A-share - Real-time Quotes
          zh_Hans: 东方财富网-沪A股-实时行情数据
        value: stock_sh_a_spot_em
      - label:
          en_US: Eastmoney - Shenzhen A-share - Real-time Quotes
          zh_Hans: 东方财富网-深A股-实时行情数据
        value: stock_sz_a_spot_em
      - label:
          en_US: Eastmoney - Beijing A-share - Real-time Quotes
          zh_Hans: 东方财富网-京A股-实时行情数据
        value: stock_bj_a_spot_em
      - label:
          en_US: Eastmoney - New Shares - Real-time Quotes
          zh_Hans: 东方财富网-新股-实时行情数据
        value: stock_new_a_spot_em
      - label:
          en_US: Eastmoney - Growth Enterprise Market - Real-time Quotes
          zh_Hans: 东方财富网-创业板-实时行情
        value: stock_cy_a_spot_em
      - label:
          en_US: Eastmoney - Science and Technology Innovation Board - Real-time Quotes
          zh_Hans: 东方财富网-科创板-实时行情
        value: stock_kc_a_spot_em
      - label:
          en_US: Eastmoney - HSGT - AH Stock Comparison - Real-time Quotes
          zh_Hans: 东方财富网-沪深港通-AH股比价-实时行情
        value: stock_zh_ah_spot_em
      - label:
          en_US: Eastmoney - Shanghai-Shenzhen - All AB Stock Comparison
          zh_Hans: 东方财富网-沪深京A股-全量AB股比价
        value: stock_zh_ab_comparison_em
      - label:
          en_US: Eastmoney - Shanghai-Shenzhen Individual Stocks - New Stock Board
          zh_Hans: 东方财富网-沪深个股-新股板块实时行情
        value: stock_zh_a_new_em        
      - label:
          en_US: Sina Finance - Shanghai-Shenzhen Stock Market - Secondary New Stocks
          zh_Hans: 新浪财经-沪深股市-次新股-实时行情
        value: stock_zh_a_new
      - label:
          en_US: Eastmoney - Shanghai-Shenzhen Individual Stocks - Two Networks & Delisted
          zh_Hans: 东方财富网-沪深个股-两网及退市
        value: stock_zh_a_stop_em
      - label:
          en_US: THS - IPO Data - IPO Beneficiary Stocks
          zh_Hans: 同花顺-新股数据-IPO受益股
        value: stock_ipo_benefit_ths
  - name: symbol
    type: string
    required: false
    form: llm
    default: "000001"
    description: 股票代码
    llm_description: 股票代码，格式：600519、000001、SH600519、SZ000001；A股：6位数字代码(600519)或市场前缀(SH600519)；B股：9位数字代码(900001)或市场前缀(SH900001)
    human_description:
      en_US: "Stock code. Format: 600519, 000001, SH600519, SZ000001; A-share: 6-digit code (600519) or market prefix (SH600519); B-share: 9-digit code (900001) or market prefix (SH900001)."
      zh_Hans: "股票代码，格式：600519、000001、SH600519、SZ000001；A股：6位数字代码(600519)或市场前缀(SH600519)；B股：9位数字代码(900001)或市场前缀(SH900001)。"
    label:
      en_US: Stock Code
      zh_Hans: 股票代码
  - name: retries
    type: number
    required: false
    form: llm
    default: 5
    description: 重试次数
    llm_description: 网络请求重试次数，默认5次
    human_description:
      en_US: "Number of retries for network requests. Range: 1-10. Default: 5. Higher values for unstable networks."
      zh_Hans: "网络请求重试次数。范围：1-10。默认：5。网络不稳定时可设置更高值。"
    label:
      en_US: Retries
      zh_Hans: 重试次数
    min: 1
    max: 10
  - name: timeout
    type: number
    required: false
    form: llm
    default: 900
    description: 子进程超时时间
    llm_description: 子进程执行超时时间（秒），默认900秒。注意：实时行情接口数据量大，建议设置较长的超时时间。
    human_description:
      en_US: "Subprocess execution timeout in seconds. Range: 5-1800. Default: 900. Note: Real-time market data interfaces have large data volumes, recommend setting longer timeout."
      zh_Hans: "子进程执行超时时间（秒）。范围：5-1800。默认：900。注意：实时行情接口数据量大，建议设置较长的超时时间。"
    label:
      en_US: Subprocess Timeout
      zh_Hans: 子进程超时时间
    min: 5
    max: 3600
extra:
  python:
    source: tools/stock_spot_quotations.py
